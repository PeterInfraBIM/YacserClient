<div class="container">
 <table class="table table-hover table-sm">
    <thead class="thead-light">
    <tr>
      <th>canvas</th>
      <th>name</th>
      <th>description</th>
      <th>type</th>
    </tr>
    </thead>
    <tbody>
    <tr class="select" *ngFor="let object of objects">
      <td align="center"><input type="checkbox" [checked]="inCanvas(object)" (change)="toggleCanvas(object)"></td>
      <td (click)="openObjectDetails(object)">{{object.name}}</td>
      <td (click)="openObjectDetails(object)">
        <span class="description">{{object.description}}</span>
      </td>
      <td (click)="openObjectDetails(object)">
        <span class="type">{{object.type}}</span>
      </td>
    </tr>
    <tr>
      <td align="center">
        <button class="btn btn-primary" (click)="createObject()" ngbTooltip="Create object">
          <fa-icon [icon]="faPlus"></fa-icon></button>
      </td>
      <td><input class="form-control" [(ngModel)]="newObjectName" placeholder="enter name"></td>
      <td><input class="form-control" [(ngModel)]="newObjectDescription" placeholder="enter description"></td>
      <td><select class="form-control" [(ngModel)]="newObjectType">
        <option *ngFor="let type of getTypes()" [value]="type"
                [selected]="type === newObjectType">{{type}}</option>
      </select></td>
    </tr>
    </tbody>
  </table>
</div>
