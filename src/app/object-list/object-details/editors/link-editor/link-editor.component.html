<div *ngIf="isEditing">
  <p>{{attribute}}: <select [ngModel]="value" [compareWith]="compareFn">
    <option *ngFor="let link of links" [ngValue]="link">
      {{link.name}}
    </option>
  </select>
    <button type='button' (click)="onClickEdit()">...</button>
  </p>
</div>
<div *ngIf="!isEditing">
  <p>{{attribute}}: {{object[attribute] ? object[attribute].name : ''}}
    <button type='button' (click)="onClickEdit()">...</button>
  </p>
</div>
